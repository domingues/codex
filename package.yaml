dependencies:
- Glob
- aeson
- async
- base >= 4.7 && < 5
- blaze-builder
- bytestring
- configurator
- concurrent-extra
- containers
- directory
- filepath
- hashable
- heist
- io-streams
- ldap-client
- lens
- lifted-base                
- map-syntax
- monad-control
- mtl
- network-uri
- pandoc
- pandoc-types
- process
- shellwords
- random
- snap
- snap-core
- snap-loader-static
- snap-server
- snap-web-routes
- snaplet-sqlite-simple
- sqlite-simple
- temporary
- text
- time
- transformers
- unix
- unordered-containers
- utf8-string
- web-routes
- xmlhtml

executables:
  codex-server:
    main:                Main.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -W


